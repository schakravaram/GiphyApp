<!DOCTYPE html>
<html ng-app="gifApp" xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <title>Giphy Repository Image Picker</title>
    <link rel='stylesheet prefetch' href='./bower_components/bootstrap/dist/css/bootstrap.min.css'></link>
	<link rel='stylesheet prefetch' href='./css/giphy.css'></link>
    <script src="./Scripts/bundle.js"></script>  
</head>
<body ng-controller="giphyCntrl">
    <form name="myForm" ng-submit="GifSearch()">
        <div align="center" style="padding:5px;">
            <img src="./Images/giphy.png" alt="Giphy.com" class="gifHeadrImg"/>
        </div>
        <giphy-tag Search="Phrase"></giphy-tag>
    </form>
</body>
</html>
